<div class="card mb-3 border-0 shadow-sm">
    <div class="card-body p-3">
        <h6 class="mb-2">{{ task.title }}</h6>
        <div class="d-flex justify-content-between align-items-center">
            <small class="text-muted">
                {% if task.assigned_to %}
                <i class="fas fa-user-circle me-1"></i> {{ task.assigned_to.username }}
                {% else %}
                <i class="fas fa-user-circle text-light me-1"></i> Unassigned
                {% endif %}
            </small>
            <div class="dropdown">
                <button class="btn btn-link btn-sm text-muted p-0" type="button" data-bs-toggle="dropdown">
                    <i class="fas fa-ellipsis-v"></i>
                </button>
                <ul class="dropdown-menu">
                    <li>
                        <form action="{% url 'update_task_status' task.id %}" method="post">
                            {% csrf_token %}
                            <input type="hidden" name="status" value="TODO">
                            <button type="submit" class="dropdown-item small">Move to To Do</button>
                        </form>
                    </li>
                    <li>
                        <form action="{% url 'update_task_status' task.id %}" method="post">
                            {% csrf_token %}
                            <input type="hidden" name="status" value="IN_PROGRESS">
                            <button type="submit" class="dropdown-item small">Move to In Progress</button>
                        </form>
                    </li>
                    <li>
                        <form action="{% url 'update_task_status' task.id %}" method="post">
                            {% csrf_token %}
                            <input type="hidden" name="status" value="DONE">
                            <button type="submit" class="dropdown-item small">Move to Done</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
